<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">

<head>
	<title>Profile</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* Add custom styles here if needed */
	</style>
</head>

<!-- Content section -->

<body layout:fragment="content" class="d-flex flex-column h-100">
	<br>
	<div class="container">
		<div class="container">
			<div class="text-center mb-5">
				<h1 class="fw-bolder">Your Details</h1>
			</div>
			<div class="row gx-5">
				<div class="col-md-6">
					<div th:each="student : ${student}">
						<div class="card mb-4">
							<div class="card-body">
								<!-- Display each student's details -->
								<p th:text="'First Name: ' + ${student.firstname}"></p>
								<p th:text="'Last Name: ' + ${student.lastname}"></p>
								<p th:text="'City: ' + ${student.city}"></p>
								<p th:text="'Address: ' + ${student.address}"></p>
								<p th:text="'Post Code: ' + ${student.postal_code}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<!-- Edit Form -->
					<form th:action="@{/student/edited}" method="post">
						<div class="form-group">
							<label for="student_id">Student ID</label>
							<input type="text" class="form-control" id="student_id" name="student_id"
								placeholder="Enter student id" />
						</div>
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" class="form-control" id="firstName" name="firstName"
								placeholder="Enter first name" />
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" class="form-control" id="lastName" name="lastName"
								placeholder="Enter last name" />
						</div>
						<div class="form-group">
							<label for="city">City</label>
							<input type="text" class="form-control" id="city" name="city" placeholder="Enter city" />
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address" name="address"
								placeholder="Enter address" />
						</div>
						<div class="form-group">
							<label for="postalCode">Postal Code</label>
							<input type="text" class="form-control" id="postalCode" name="postalCode"
								placeholder="Enter postal code" />
						</div>
						<p style="color: red;">Note: You cannot change your User Name</p>
						<button type="submit" class="btn btn-primary">Edit</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
