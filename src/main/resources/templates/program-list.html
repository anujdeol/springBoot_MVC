<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">

<head>
	<title>List of all students</title>
</head>

<!-- Content section -->

<body layout:fragment="content" class="d-flex flex-column h-100">
	<br>
	<div class="container">

		<div th:each="programs : ${programs}">
			<div class="text-center mb-5">
				<h1 class="fw-bolder">All Program list</h1>
			</div>
			<div class="row gx-5">
				<div th:each="programs : ${programs}">
					<div>
						<!-- Display each student's details -->
						<h1 th:text="${programs.fee}"></h1>
						<p th:text="'First Name: ' + ${programs.fee}"></p>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
