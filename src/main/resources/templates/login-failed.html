<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">

<head>
	<title>Login Failed</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Content section -->

<body layout:fragment="content" class="bg-light d-flex flex-column min-vh-100">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid flex-grow-1">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-danger text-white">
						<h5 class="mb-0">Login Failed</h5>
					</div>
					<div class="card-body">
						<div class="alert alert-danger" role="alert">
							Login failed. Please retry to login or register.
						</div>
						<div class="row">
							<div class="col-md-6">
								<form action="/students/login" method="get">
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</form>
							</div>
							<div class="col-md-6">
								<form action="/students/register" method="get">
									<button type="submit" class="btn btn-secondary btn-block">Register</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
