<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">

<head>
	<title>List of all students</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Content section -->

<body layout:fragment="content" class="d-flex flex-column h-100">
	<div class="text-center mb-5">
		<h1 class="fw-bolder">All Program list</h1>
	</div>
	<!-- Display each student's details -->

	<div class="container">
		<div class="row row-cols-1 row-cols-md-2 g-4">
			<div th:each="program : ${programs}" class="col">
				<div class="card h-100">
					<div class="card-body">
						<!-- Display each student's details -->
						<h5 class="card-title" th:text="'Program Name: ' + ${program.programName}"></h5>
						<p class="card-text" th:text="'Program Fees: ' + ${program.fee}"></p>
						<p class="card-text" th:text="'Program Duration: ' + ${program.duration}"></p>
						<p class="card-text" th:text="'Program Code: ' + ${program.programCode}"></p>
					</div>
					<div class="card-footer">
						<form action="/students/payment" method="get">
							<button type="submit" class="btn btn-primary">Choose</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
