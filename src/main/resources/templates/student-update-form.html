<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">

<head>
	<title>Student List</title>
</head>

<!-- Content section -->

<body layout:fragment="content" class="d-flex flex-column h-100">
	<br>
	<div class="container">
		<form role="form" method="post" th:action="@{/students/{student_id}/update(student_id=${student.student_id})}"
			th:object="${student}">
			<input type="hidden" th:field="*{student_id} >
		<div class=" form-group row">
			<label for="userName" class="col-sm-2 col-form-label">User Name</label>
			<div class="col-sm-10">
				<input name="userName" th:field="*{userName}" type="text" class="form-control" id="userName"
					placeholder="userName...">
			</div>
	</div>
	<br>
	<div class="form-group row">
		<label for="city" class="col-sm-2 col-form-label">City</label>
		<div class="col-sm-10">
			<input name="city" th:field="*{city}" type="text" class="form-control" id="city" placeholder="city...">
		</div>
	</div>
	<br>
	<div class="form-group row">
		<label for="firstname" class="col-sm-2 col-form-label">First Name</label>
		<div class="col-sm-10">
			<input name="firstname" th:field="*{firstname}" type="text" class="form-control" id="firstname"
				placeholder="firstname...">
		</div>
	</div>
	<br>

	<div class="form-group row">
		<label for="addr" class="col-sm-2 col-form-label">Address</label>
		<div class="col-sm-10">
			<input name="addr" th:field="*{address}" type="text" class="form-control" id="addr"
				placeholder="address...">
		</div>
	</div>
	<br>

	<div class="form-group row">
		<label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
		<div class="col-sm-10">
			<input name="lastname" th:field="*{lastname}" type="text" class="form-control" id="lastname"
				placeholder="lastname...">
		</div>
	</div>
	<br>

	<div class="form-group row">
		<label for="postcode" class="col-sm-2 col-form-label">Postal Code</label>
		<div class="col-sm-10">
			<input name="postal_code" th:field="*{postal_code}" type="text" class="form-control" id="postcode"
				placeholder="postcode...">
		</div>
	</div>
	<br>
	<div class="form-group row">
		<label for="password" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10">
			<input name="password" th:field="*{password}" type="text" class="form-control" id="password"
				placeholder="password...">
		</div>
	</div>
	<br>
	<div class="form-group row">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary">Register Me!!</button>
		</div>
	</div>
	</form>
	</div>
</body>

</html>
